<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
  <h1>회원가입</h1>

<form th:action="@{/users/register}" th:object="${user}" method="post">
  <div>
    <label for="name">이름:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="이름" required>
  </div>
    <div>
      <label for="username">아이디:</label>
      <input type="text" id="username" th:field="*{username}" required>
    </div>

  <div>
    <label for="password">비밀번호:</label>
    <input type="password" id="password" th:field="*{password}" placeholder="비밀번호" required>
  </div>
  <div>
    <label for="email">이메일:</label>
    <input type="email" id="email" th:field="*{email}" required>
  </div>

  <div>
    <label for="nickname">닉네임:</label>
    <input type="text" id="nickname" th:field="*{nickname}" placeholder="닉네임" required>
  </div>

  <div>
    <button type="submit">회원가입</button>
  </div>
</form>

<div th:if="${error}">
  <p style="color:red;" th:text="${error}"></p>
</div>


</body>
</html>
