<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
</head>
<body>
    <h1>게시글 목록</h1>
    <a th:href="@{/post/new}">새 게시글 작성</a>
    <hr>
<ul>
    <li th:each="post: ${posts}">
        <a th:href="@{'/post/'+${post.id}}">
            <strong th:text="${post.title}">제목</strong>
        </a>
        <span th:text="'- 작성자: '+${post.author}"></span>
    </li>
</ul>
</body>
</html>
