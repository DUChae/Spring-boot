<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 보기</title>
</head>
<body>
<h1 th:text="${post.title}">제목</h1>
<p><strong>작성자:</strong> <span th:text="${post.author}"></span></p>
<p><strong>작성일:</strong> <span th:text="${post.createdAt}"></span></p>
<hr>
<div th:text="${post.content}">내용</div>
<hr>
<a th:href="@{/posts}">목록으로</a> |
<a th:href="@{'/posts/' + ${post.id} + '/edit'}">수정</a>
<form th:action="@{'/posts/' + ${post.id} + '/delete'}" method="post" style="display:inline;">
    <button type="submit">삭제</button>
</form>
</body>
</html>
