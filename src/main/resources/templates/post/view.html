<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 보기</title>
</head>
<body>
<h1 th:text="${post.title}">제목</h1>
<p><strong>작성자:</strong> <span th:text="${post.author.nickname}"></span></p>
<p><strong>작성일:</strong> <span th:text="${#temporals.format(post.createdAt,'yyyy-MM-dd HH:mm')}"></span></p>
<hr>
<div th:text="${post.content}">내용</div>
<hr>
<!--댓글-->
<form th:action="@{'/posts/'+${post.id}+'/comments'}" method="post">
    <input type="hidden" name="postId" th:value="${post.id}">
    <textarea name="content" rows="3" cols="50" placeholder="댓글을 입력하세요..."></textarea>
    <button type="submit">댓글 작성</button>
</form>
<h3>댓글 목록</h3>
<ul>
    <li th:each="comment : ${post.comments}">
        <strong th:text="${comment.author.nickname}">작성자</strong>:
        <span th:text="${comment.content}">댓글 내용</span>
        <span th:text="${#temporals.format(comment.createdAt,'MM-dd HH:mm')}">작성일</span>
    </li>
</ul>


<a th:href="@{/posts}">목록으로</a> |
<a th:href="@{'/posts/' + ${post.id} + '/edit'}">수정</a>
<form th:action="@{'/posts/' + ${post.id} + '/delete'}" method="post" style="display:inline;">
    <button type="submit">삭제</button>
</form>
</body>
</html>
