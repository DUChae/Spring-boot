<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 보기</title>
</head>
<body>
<h1 th:text="${post.title}">제목</h1>

<p><strong>작성자:</strong> <span th:text="${post.author.nickname}">작성자</span></p>
<p><strong>작성일:</strong> <span th:text="${#temporals.format(post.createdAt,'yyyy-MM-dd HH:mm')}">작성일</span></p>

<hr>

<div th:text="${post.content}">게시글 내용</div>

<hr>

<!-- 댓글 작성 폼 -->
<form th:action="@{'/posts/' + ${post.id} + '/comments'}" method="post">
    <textarea name="content" rows="3" cols="50" placeholder="댓글을 입력하세요..."></textarea>
    <button type="submit">댓글 작성</button>
</form>

<h3>댓글 목록</h3>
<ul>
    <li th:each="comment : ${post.comments}">
        <strong th:text="${comment.author.nickname}">작성자</strong>:
        <span th:text="${comment.content}">댓글 내용</span>
        <span th:text="${#temporals.format(comment.createdAt, 'MM-dd HH:mm')}">작성일</span>

        <!-- 로그인한 사용자와 댓글 작성자가 같을 때만 보여줌 -->
        <div th:if="${#authentication.name == comment.author.username}">
            <a th:href="@{'/comments/' + ${comment.id} + '/edit'}">수정</a>
            <form th:action="@{'/comments/' + ${comment.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">삭제</button>
            </form>
        </div>
    </li>
</ul>

<hr>

<!-- 게시글 수정/삭제/목록 이동 -->
<a th:href="@{/posts}">목록으로</a> |
<a th:href="@{'/posts/' + ${post.id} + '/edit'}">수정</a>
<form th:action="@{'/posts/' + ${post.id} + '/delete'}" method="post" style="display:inline;">
    <button type="submit">삭제</button>
</form>

</body>
</html>
