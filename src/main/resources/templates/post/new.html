<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:작성자="http://www.w3.org/1999/xhtml">
<head>
    <title>새 게시글 작성</title>
</head>
<body>
<h1>✍ 새 게시글 작성</h1>
<form th:action="@{/posts}" method="post" th:object="${post}">
    제목: <input type="text" th:field="*{title}"><br>
    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
    작성자: <input type="text" th:field="*{author}"><br>
    <p th:if="${#fields.hasErrors('author')}" th:errors="*{title}"></p>
    내용: <br>
    <textarea th:field="*{content}" rows="10" cols="50"></textarea><br>
    <p th:if="${#fields.hasErrors('content')}" th:errors="*{title}"></p>
    <button type="submit">저장</button>
</form>
<a th:href="@{/posts}">목록으로</a>
</body>
</html>
